<!DOCTYPE html>
<html lang="pl">
<head>

	<meta charset="utf-8">
	<title>Budżet osobisty - Logowanie</title>
	<meta name="description" content="Zarządzaj swoim budżetem domowym">
	<meta name="keywords" content="budżet, osobisty, domowy, oszczędzanie, bezpieczeństwo finansowe">
	<meta name="author" content="Tomasz Frydrychowicz">
	
	<meta http-equiv="X-Ua-Compatible" content="IE=edge">
	
	<link rel="stylesheet" href="style.css">

	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=latin-ext" rel="stylesheet">
	
</head>

<body>
	<header>
		<h1 class="logo">  Nowoczesny  budżet osobisty </h1>
		<nav>
			<ul class="menu">
				<li><a href="register.html">Zarejestruj się</a></li>
				<li class="menu-selected"><a href="#l">Zaloguj się</a></li>
			</ul>
		</nav>
	</header>
	
	<main>
		<form action="addExpense.html"  method="post">
			<fieldset  id="login">
				<legend id="legend">Logowanie:</legend>
				<div>
					<div><input type="email"  class="input-style" name="email" placeholder="Adres email" maxlength="64" required></div>
					<div><input type="password"  class="input-style" name="password" placeholder="Hasło" minlength="8" maxlength="64" required></div>
					<div><button type="submit">Zaloguj się</button></div>
				</div>
			</fieldset>
		</form>		
	</main>

</body>
</html>
