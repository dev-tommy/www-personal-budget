<!DOCTYPE html>
<html lang="pl">
<head>

	<meta charset="utf-8">
	<title>Budżet osobisty - Rejestracja</title>
	<meta name="description" content="Zarządzaj swoim budżetem domowym">
	<meta name="keywords" content="budżet, osobisty, domowy, oszczędzanie, bezpieczeństwo finansowe">

	<meta http-equiv="X-Ua-Compatible" content="IE=edge">

	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=latin-ext" rel="stylesheet">

<body>

	<header>
		<h1> </h1>
	</header>
	
	<main>
		<form action="register.php"  method="post">
			<fieldset  id="registration">
				<legend id="legend">Rejestracja:</legend>
				<div>
					<div><input type="text" class="formInput"  name="firstName" placeholder="Imię" maxlength="64" required></div>
					<div><input type="email"  class="formInput" name="email" placeholder="Adres email" maxlength="64" required></div>
					<div><input type="password"  class="formInput" name="password" placeholder="Hasło" minlength="8" maxlength="64" required></div>
					<div><input type="password"  class="formInput" name="confirmPassword" placeholder="Potwierdź hasło" minlength="8" maxlength="64" required></div>
					<div><button class="button" type="submit">Zarejestruj się</button></div>
				</div>
			</fieldset>
		</form>		
	</main>

</body>
</html>
